version: '3'

services:
  proxy:
    image: failender/dgo-proxy:master
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - /etc/nginx/conf.d/:/etc/nginx/conf.d/    
  db: 
    image: postgres:11.3
    volumes:
      - db-data:/var/lib/postgresql/data
      
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=${dbpassword}
      - POSTGRES_DB=dgo
    
  frontend:
    image: failender/dgo-frontend:${version}

  backend:
    image: failender/dgo-rest:${version}
    volumes:
      - rest-cache:/cache

    environment:
      - hibernate.connection.url=jdbc:postgresql://localhost:5432/dgo?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      - hibernate.connection.username=postgres
      - hibernate.connection.password=${dbpassword}
      - hibernate.initialize.on.start=true
      - helden.online.cache.directory=/cache

volumes:
  db-data: {}
  rest-cache: {}
  
